<link rel="stylesheet" href="conversor.component.css">

<div class="app-container">
  <h1>Conversor de Divisas</h1>
  <div class="">
        
        <input [(ngModel)]="amount" type="number" name="amount" id="amount" class="input" placeholder="Cantidad">

  <form>
    <div class="unit-container">
      <div class="select-container">
        <label for="toCurrency" class="select-container">De:</label>
        <select [disabled]="this.selectDisabled === 2" [(ngModel)]="toCurrency" name="toCurrency" id="toCurrency"
          class="">
          <option selected [value]="divisaMXN">MXN</option>
          <option *ngFor="let divisa of divisas" [ngValue]="divisa">{{ divisa.currency }}</option>
        </select>

        <label for="fromCurrency" class="select-container">A:</label>
        <select [disabled]="this.selectDisabled === 1" [(ngModel)]="fromCurrency" name="fromCurrency" id="fromCurrency"
          class="">
          <option [value]="divisaMXN">MXN</option>
          <option *ngFor="let divisa of this.divisas" [ngValue]="divisa">{{ divisa.currency }}</option>
        </select>



      </div>
      <div class="">
        <button type="button" class="calculate-button" (click)="swapCurrencies()">Intercambiar</button>
      </div>

    </div>
    <button type="button" class="calculate-button" (click)="convertCurrency()">Convertir</button>
  </form>
  <div *ngIf="result" class="result-text">
    <h4>{{ amount }} {{ fromCurrency.currency }} equivale a {{ result | number:'1.2-2' }} {{ toCurrency.currency }}</h4>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
